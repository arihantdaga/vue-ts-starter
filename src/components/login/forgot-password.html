<div data-comp="forgot-password">
        <vue-headful
        :title="title || 'My App'"
        :description="description || ''"
        />
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-5 mr-auto ml-auto">
                <div v-if="!successMessage">
                <h2 class="mb-4 concert-one">Reset Password</h2>
                <div class="alert alert-danger" v-if="error">
                        {{ error }}
                </div>
                <div class="form-group" v-if="!requestSent">
                    <input
                    type="text"
                    class="form-control handlee"
                    placeholder="Enter your email"
                    v-model="user_creds.email"
                    @keyup="fieldKeyupEvent"
                    >
                </div>
                <div v-if="requestSent">
                    <div class="alert alert-success">
                        We have sent you an otp for verification on your email. Please enter OTP here.
                    </div>
                    <div class="form-group" >
                        <input
                        type="text"
                        class="form-control handlee"
                        placeholder="Enter otp"
                        v-model="user_creds.otp"
                        @keyup="fieldKeyupEvent"
                        >
                    </div>

                    <div class="form-group" >
                        <input
                        type="password"
                        class="form-control handlee"
                        placeholder="Enter New Password"
                        v-model="user_creds.password"
                        @keyup="fieldKeyupEvent"
                        >
                    </div>

                </div>
                
                
                <button v-if="!requestSent" class="btn action-btn btn-light-cust btn-block mt-4 loader-button" @click="requestResetPass()" :disabled="loggingIn"> <span :class="{'invisible':loggingIn}">Send Email </span> <custom-loader class="btn-loader" widthClass="15 " colorClass="grey" v-if="loggingIn"> </custom-loader> </button>
                <button v-if="requestSent" class="btn action-btn btn-light-cust btn-block mt-4 loader-button" @click="resetPassword()" :disabled="loggingIn"> <span :class="{'invisible':loggingIn}">Update Password </span> <custom-loader class="btn-loader" widthClass="15 " colorClass="grey" v-if="loggingIn"> </custom-loader> </button>
            </div>
            <div class="page-error-message" v-if="successMessage">
                {{successMessage}}
            </div>

            </div>
            
        </div>

    </div>
</div>
</div>
